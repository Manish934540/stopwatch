<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stopwatch Supreme Edition</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d, #2193b0);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.5s ease;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .dark {
      background: linear-gradient(-45deg, #0f0f0f, #222, #333, #111);
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-align: center;
      color: white;
    }

    body.dark .container {
      background: rgba(0, 0, 0, 0.2);
      color: #eee;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .time {
      font-size: 2.5rem;
      margin-bottom: 1.2rem;
      letter-spacing: 2px;
    }

    .buttons button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 10px 18px;
      margin: 6px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buttons button:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    #laps {
      margin-top: 1rem;
      list-style: none;
      max-height: 150px;
      overflow-y: auto;
      padding: 0;
    }

    #laps li {
      background: rgba(255, 255, 255, 0.2);
      margin: 5px auto;
      padding: 6px;
      border-radius: 8px;
      width: 150px;
      font-size: 1rem;
    }

    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.3);
      border: none;
      padding: 10px 14px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      color: #fff;
    }

    .toggle-mode:hover {
      background: rgba(255,255,255,0.5);
    }
  </style>

  <!-- üéµ Music & Sound Effects -->
  <audio id="bgMusic" src="https://www.fesliyanstudios.com/play-mp3/6290" loop></audio>
  <audio id="clickSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>
  <audio id="lapSound" src="https://www.fesliyanstudios.com/play-mp3/3873"></audio>
</head>

<body onclick="playMusicOnce()">
  <button class="toggle-mode" onclick="toggleMode()">üåô</button>

  <div class="container">
    <h1>Stopwatch</h1>
    <div class="time" id="display">00:00:00.000</div>
    <div class="buttons">
      <button onclick="startStop()">Start</button>
      <button onclick="pause()">Pause</button>
      <button onclick="reset()">Reset</button>
      <button onclick="lap()">Lap</button>
    </div>
    <ul id="laps"></ul>
  </div>

  <script>
    let [hours, minutes, seconds, milliseconds] = [0, 0, 0, 0];
    let display = document.getElementById("display");
    let timer = null;
    let lapList = document.getElementById("laps");
    let musicPlayed = false;

    function updateDisplay() {
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      let ms = milliseconds < 10 ? "00" + milliseconds :
               milliseconds < 100 ? "0" + milliseconds : milliseconds;
      display.innerText = `${h}:${m}:${s}.${ms}`;
    }

    function stopwatch() {
      milliseconds += 10;
      if (milliseconds >= 1000) {
        milliseconds = 0;
        seconds++;
        if (seconds == 60) {
          seconds = 0;
          minutes++;
          if (minutes == 60) {
            minutes = 0;
            hours++;
          }
        }
      }
      updateDisplay();
    }

    function startStop() {
      if (timer !== null) return;
      timer = setInterval(stopwatch, 10);
      playClick();
    }

    function pause() {
      clearInterval(timer);
      timer = null;
      playClick();
    }

    function reset() {
      clearInterval(timer);
      timer = null;
      [hours, minutes, seconds, milliseconds] = [0, 0, 0, 0];
      updateDisplay();
      lapList.innerHTML = "";
      playClick();
    }

    function lap() {
      if (timer === null) return;
      const li = document.createElement("li");
      li.innerText = display.innerText;
      lapList.appendChild(li);
      playLapSound();
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
      const btn = document.querySelector(".toggle-mode");
      btn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    }

    function playClick() {
      document.getElementById("clickSound").play();
    }

    function playLapSound() {
      document.getElementById("lapSound").play();
    }

    function playMusicOnce() {
      if (!musicPlayed) {
        document.getElementById("bgMusic").volume = 0.2;
        document.getElementById("bgMusic").play();
        musicPlayed = true;
      }
    }
  </script>
</body>
</html>
